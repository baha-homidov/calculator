<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="screen">
            <div class="buffer-operand">
                
            </div>
            <div class="current-operand">
                
            </div>
        </div>
        <div class="row one">
            <button class="clear">AC</button>
            <button class="backspace">C</button>
            <button class="minus-sign">+/-</button>
            <button class="operator division">/</button>
        </div>
        <div class="row two">
            <button class="digit-7">7</button>
            <button class="digit-8">8</button>
            <button class="digit-9">9</button>
            <button class="operator multiply">x</button>
        </div>
        <div class="row three">
            <button class="digit-4">4</button>
            <button class="digit-5">5</button>
            <button class="digit-6">6</button>
            <button class="operator substraction">-</button>
        </div>
        <div class="row four">
            <button class="digit-1">1</button>
            <button class="digit-2">2</button>
            <button class="digit-3">3</button>
            <button class="operator addition">+</button>
        </div>
        <div class="row five">
            <button class="digit-0">0</button>
            <button class="decimal-point">.</button>
            <button class="evaluate">=</button>
        </div>
    </div>


    <script src="script.js" defer></script>
</body>

</html>
